<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VRview</title>
</head>
<body>
<iframe id="iframepage" width="100%" height="645px" allowfullscreen style="border-style:none;"
        onload="changeFrameHeight()"
        src="../src/standalone/pannellum.htm?config=../../conf/VRview.json">

</iframe>
<script type="text/javascript">
    function changeFrameHeight() {
        var ifm = document.getElementById("iframepage");
        ifm.height = document.documentElement.clientHeight - 16; // pannellum.css里默认margin上下各有8
    }

    window.onresize = function () {
        changeFrameHeight();
    }
</script>

</body>
</html>
